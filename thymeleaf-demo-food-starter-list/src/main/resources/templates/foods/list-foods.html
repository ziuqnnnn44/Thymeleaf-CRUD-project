<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>美食</title>
</head>

<body>

<div class="container">

	<h3>美食之旅</h3>
	<hr>
	
    <a th:href="@{/foods/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">
    添加店家
    </a>


    
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>店名</th>
				<th>地址</th>
				<th>評論</th>
				<th>操作</th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempFood : ${foods}">
			
				<td th:text="${tempFood.name}" />	
				<td th:text="${tempFood.address}" />	
				<td th:text="${tempFood.comment}" />	
				<td>
				    <a th:href="@{/foods/showFormForUpdate(foodId=${tempFood.id})}"
				        class="btn btn-info btn-sm">
				        編輯
				    </a>
				    <a th:href="@{/foods/delete(foodId=${tempFood.id})}"
				        class="btn btn-danger btn-sm"
				        onclick="if(!(confirm('Are you sure you want to delete employee?'))) return false">
				        刪除
				    </a>
				</td>



			</tr>
		</tbody>		
	</table>
</div>
	
</body>
</html>
